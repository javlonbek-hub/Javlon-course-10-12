<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global-Attributes</title>
    <link rel="shortcut icon" href="/img/logo/Intagram Logo.png" type="image/x-icon">
</head>

<body>

    <details>
        <summary>details</summary>
        <h1 class="testclass">heading</h1>
        <h1 id="testid1">heading</h1>
        <h1 style="
    color: rgb(97, 97, 255);
    background-color: rgb(67, 12, 12);
    ">heading</h1>
        <h1 title="since 1976">heading</h1>

        <button style="
    background-color: darkblue;
    color: snow;
    " id="btn-id1" class="btn-class">button</button>
    </details>
</body>
<style>
    h1 {
        color: red;
        background-color: gray;
    }

    #btn-id1 {
        color: blue;
        background-color: black;
    }

    .btn-class {
        color: red;
        background-color: aqua;
    }

    button {
        background-color: black;
        color: snow;
        background-color: green;
    }

    .testclass {
        color: rgb(0, 128, 0);
        background-color: #000000;
    }

    #testid1 {
        color: aqua;
        background-color: rgb(16, 44, 16);
    }


    [title="since 1976"] {
        color: greenyellow;
        background-color: darkblue;
    }
</style>

</html>
